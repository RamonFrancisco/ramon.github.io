<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Ramon | Front-end developer</title>
	
	<!-- <link rel="icon" href="favicon.ico" type="image/png" /> -->
	
	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="loader">
		<svg x="0px" y="0px"
		viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
		<path opacity=".8" fill="#1e88e5" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
				<animateTransform 
				   attributeName="transform" 
				   attributeType="XML" 
				   type="rotate"
				   dur="1s" 
				   from="0 50 50"
				   to="360 50 50" 
				   repeatCount="indefinite" />
			</path>
		</svg>
		<p>loading</p>
	</div>
	<main class="main">
		<div class="me">
			<img src="./images/me.jpg" class="me__image" alt="Ramon Francisco">
			<h1 class="me__title">Hi, I am Ramon</h1>
			<h2 class="me__description">Front-end developer</h2>
		</div>
		<!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
		<div class="icons-social">
			<a target="_blank" href="https://github.com/ramonFrancisco"><i class="fab fa-github"></i></a>
			<a target="_blank" href="https://twitter.com/R_F_SiIva"><i class="fab fa-twitter"></i></a>
			<a target="_blank" href="https://www.linkedin.com/in/ramon-francisco/"><i class="fab fa-linkedin"></i></a>
		</div>
	</main>
	<script src="./js/app.js"></script>
</body>
</html>
